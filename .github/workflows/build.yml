name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'

      - name: Build with Ant
        run: ant -noinput -buildfile build.xml

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Package
          path: out/dest
